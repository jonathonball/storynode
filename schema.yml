---
schema:
  keys:     # Applies to all keys
    implied:  # Value will be autogenerated and cannot be overridden
    optional: # Value can be null
    default:  # 3The value to use if none is provided
  all:  # Keys that will automatically be on each model
    id:   # UUID value found on all models
      implied: true
  special_keys:
    string:
      cast: # Type to convert value into
    model:
      name: # Name used to address ambiguity
        optional: true
